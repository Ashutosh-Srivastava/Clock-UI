<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Clock UI Dark</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="clock">
      <div class="hour">
        <div class="hr" id="hr"></div>
      </div>
      <div class="min">
        <div class="mn" id="mn"></div>
      </div>
      <div class="sec">
        <div class="sc" id="sc"></div>
      </div>
    </div>
    <div class="toggleClass" onclick="toggleClass()"></div>
    <script type="text/javascript">
      function toggleClass(){
        const body= document.querySelector("body");
        body.classList.toggle("light")
      }
      const deg=6;
      const hr=document.querySelector("#hr");
      const mn=document.querySelector("#mn");
      const sc=document.querySelector("#sc");

      setInterval(() => {
        let day=new Date();
        let h=day.getHours() * 30;
        let m=day.getMinutes() * deg;
        let s=day.getSeconds() * deg;
        hr.style.transform = `rotateZ(${(h)+(m/12)}deg)`;
        mn.style.transform = `rotateZ(${m}deg)`;
        sc.style.transform = `rotateZ(${s}deg)`;
      })
    </script
  </body>
</html>
